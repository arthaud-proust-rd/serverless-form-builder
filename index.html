<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Générateur d'identité</h1>

    <h2>Importer</h2>
    <p>
      <label>
        <div>Importer votre dossier.zip</div>
        <input type="file" id="importZip" accept="application/ZIP" />
      </label>
    </p>

    <h2>Formulaire</h2>
    <h3>Identité</h3>
    <p>
      <label>
        <div>Importer votre carte d'identité</div>
        <input type="file" id="identity-card" accept="application/PDF" />
      </label>
    </p>

    <p>
      <label>
        <div>Prénom</div>
        <input type="text" id="identity-firstName" />
      </label>
    </p>

    <p>
      <label>
        <div>Nom</div>
        <input type="text" id="identity-lastName" />
      </label>
    </p>

    <p>
      <label>
        <div>Date de naissance</div>
        <input type="date" id="identity-birthDate" />
      </label>
    </p>

    <h3>Autre</h3>
    <p>
      <label>
        <input type="checkbox" id="likeChocolate" />
        <span>J'aime le chocolat</span>
      </label>
    </p>

    <h2>Export</h2>
    <button type="button" id="exportZip">Exporter votre dossier.zip</button>
    <button type="button" id="downloadPdf">Télécharger le pdf final</button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
